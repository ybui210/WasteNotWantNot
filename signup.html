<!DOCTYPE HTML>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>WNWN :: Sign Up</title>
	<link href="style/style.css" rel="stylesheet" media="screen">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<script src="bootstrap/bootstrap.min.js" type="text/javascript"></script>
	<link href="style/bootstrap.min.css" rel="stylesheet" media="screen">
</head>
<body>
	<div class="container">
		<!--Logo-->
		<div class="col-xs-12 img" >
			<img src="img/wnwn.png" alt="Waste Not Want Not" align= "center" width= "300" height="300"/>
		</div>
		
		<form>
			<!--name field-->
			<div class="row">
				<div class="col-xs-8 col-xs-offset-2">Username</div>			
			</div>
			
			<div class="form-group">
				<div class="col-xs-8 col-xs-offset-2">
					<input type="text" class="form-control" id="name" name="name" size="8">
				</div>
				<div class="col-sm-2"></div>
			</div>
			<div class="col-xs-12"><br></br></div>
			
			<!--email address field-->
			<div class="row">
				<div class="col-xs-8 col-xs-offset-2">Email Adress</div>			
			</div>
			
			<div class="form-group">
				<div class="col-xs-8 col-xs-offset-2">
					<input type="email" class="form-control" id="email" name="email" size="8">
				</div>
				<div class="col-sm-2"></div>
			</div>
			<div class="col-xs-12"><br></br></div>
			
			<!--password field-->
			<div class="row">
				<div class="col-xs-8 col-xs-offset-2">Password</div>
			</div>
			<div class="form-group">
				<div class="col-xs-8 col-xs-offset-2">
					<input type="password" class="form-control" id="pw" name="password" size="8">
				</div>
				<div class="col-sm-2"></div>
			</div>
			<div class="col-xs-12"><br></br></div>
			
			<!--confirm password field-->
			<div class="row">
				<div class="col-xs-8 col-xs-offset-2">Confirm Password</div>
			</div>
			<div class="form-group">
				<div class="col-xs-8 col-xs-offset-2">
					<input type="password" class="form-control" id="pw2" name="pw2" size="8">
				</div>
				<div class="col-sm-2"></div>
			</div>
			<div class="col-xs-12"><br></br></div>
			
			<!--sign up button-->
			<div class="form-group">
				<div class="col-xs-7 col-xs-offset-3">
					<button type="submit" class="btn btn-xl">Sign Up</button>
				</div>
				<div class="col-xs-2"></div>
			</div>
		</form>
		<!--link back to sign in-->
		<div class="row">
			<div class="col-xs-8 col-xs-offset-2 center">Already A Member?  
				<a href="index.html">click here</a>
			</div>
		</div>
		<div class="col-xs-12"><br></br></div>
	</div>

</body>
