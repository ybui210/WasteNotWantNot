    <div id="achievementForm" class="container">
        
            <div class="title">Waste Tracker</div>
            <br>
            <form class="form-horizonal" method="post">
                <!-- Calender -->
                <div class="form-group" id="calender">
                    <input type="date" class="form-control" name="user_date" value="2017-05-18"/>
                </div>

            <!-- Graph -->
                <div id="chartContainer"></div>
                <script>
                    window.onload = function() {
                        var chart = new CanvasJS.Chart("chartContainer", {
                        data: [{
                        type: "line",
                        dataPoints: [
                        { x: new Date(2017, 04, 15), y: 0},
                        { x: new Date(2017, 04, 16), y: 20},
                        { x: new Date(2017, 04, 17), y: 60},
                        { x: new Date(2017, 04, 18), y: 40},
                        { x: new Date(2017, 04, 19), y: 80},
                        { x: new Date(2017, 04, 20), y: 20},
                        { x: new Date(2017, 04, 21), y: 60},
                        ]
                        }]
                        });
                    chart.render();
                    }
                </script>
            <!-- Achievement List -->
            <br>
            <div class="title">Achievement List</div>
            <br>
            <div class="form-group">
                <label class="control-label col-xs-8" for="newHomeCook">New Home Cook</label>

                <div class="progress col-xs-8">
