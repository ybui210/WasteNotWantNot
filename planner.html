    <div class="row title">
			<h1>Meal Planner</h1>
	</div>
    <div id="mainForm" class="contaniner-fluid ">
        <form class="form-horizonal" method="post">
            <!-- Calender -->
            <div class="row">
                <div class="col-xs-6" id="date_icon">
                    <p class="glyphicon glyphicon-calendar"></p>
                </div>
                <div class="col-xs-4" id="date_selection">
                    <input type="date" name="user_date"/>
                </div>
            </div>
            <div class="col-xs-12"><br/></div>   
            <!-- Breakfast-->
            <div class="meal row">
                <div class="col-xs-10 col-xs-offset-1">
                    <div class="col-xs-4 leftSide">
                        <p>Breakfast</p>
                        <a href="addMeal.html">
                        <span class="glyphicon glyphicon-plus-sign"></span>
                        </a>
                    </div>
                    <div class="col-xs-8">
                        <p>Completely Eaten?</p>
                        <input type = "text" id = "eatPercent" name = "EatPercent" list = "percentList" class = "form-control"/>
                        <datalist id = "percentList">
                            <option value = "100%">
                            <option value = "80%">
                            <option value = "60%">
                            <option value = "40%">
                            <option value = "20%">
                            <option value = "0%">
                        </datalist>
                    </div>
                </div>
            </div>

            <!-- Lunch -->
            <div class="meal row">
                <div class="col-xs-10 col-xs-offset-1">

                <div class="col-xs-4 leftSide">
                    <p>Lunch</p>
                    <a href="addMeal.html">
                        <span class="glyphicon glyphicon-plus-sign"></span>
                    </a>
                </div>
                <div class="col-xs-8">
                        <p>Completely Eaten?</p>
                        <input type = "text" id = "eatPercent" name = "EatPercent" list = "percentList" class = "form-control"/>
                        <datalist id = "percentList">
                            <option value = "100%">
                            <option value = "80%">
                            <option value = "60%">
                            <option value = "40%">
                            <option value = "20%">
                            <option value = "0%">
                        </datalist>
                </div>
                </div>
            </div>

            <!-- Dinner -->
            <div class="meal row">
                <div class="col-xs-10 col-xs-offset-1">

                <div class="col-xs-4 leftSide">
                    <p>Dinnner</p>
                    <a href="addMeal.html">
                        <span class="glyphicon glyphicon-plus-sign"></span>
                    </a>
                </div>
                <div class="col-xs-8">
                        <p>Completely Eaten?</p>
                        <input type = "text" id = "eatPercent" name = "EatPercent" list = "percentList" class = "form-control"/>
                        <datalist id = "percentList">
                            <option value = "100%">
                            <option value = "80%">
                            <option value = "60%">
                            <option value = "40%">
                            <option value = "20%">
                            <option value = "0%">
                        </datalist>
                </div>
                </div>
            </div>
        
            <div class="col-xs-12"><br/><br/><br/><br/></div>
    <!-- Button -->
            <div class="row">
                <div class="col-xs-4" id="left-button">
                    <a href="#">
                        <span class="glyphicon glyphicon-menu-left"></span>
                    </a>
                </div>
                <div class="col-xs-4"></div>
                <div class="col-xs-4" id="right-button">
                <a href="#">
                    <span class="glyphicon glyphicon-menu-right"></span>
                </a>
                </div>
            </div>
        </form>
    </div>
