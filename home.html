    <script>
        function MyMove() {
            var height = 0;
            var width = 0;
            var button = document.getElementById("clickme");
            var interval = setInterval(MoveAround, 10);
            function MoveAround() {
                if (height == screen.height || width == screen.width) {
                    clearInterval(interval);
                } else {
                    height--;
                    width++; 
                    button.style.top = height + 'px'; 
                    button.style.left = width + 'px'; 
                }
            } 

        }

    </script>
