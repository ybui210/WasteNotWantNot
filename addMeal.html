<!DOCTYPE html>
<html lang="en">
<head>
	<title>WNWN :: Add a Meal</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link href="style/addMeal.css" rel="stylesheet" media="screen">
    <link href="style/bootstrap.min.css" rel="stylesheet" media="screen">
    <script src="bootstrap/jquery-2.1.3.min.js" type="text/javascript"></script>
    <script src="bootstrap/bootstrap.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script>
        function addIngredient() {
            var ingredientName = document.getElementById("ingredientname").value;
            alert(ingredientName);
            var panel_body = document.getElementById("panel-body");
            panel_body.innerHTML += "<p>" + ingredientName +"</p>";

        }

        function addDishName() {
            var dishname_input = document.getElementById("dishname").value;
            var panel_heading = document.getElementById("panel-heading");
            alert(document.getElementById("dishname"));
            alert(dishname_input);
            panel_heading.innerHTML=document.getElementById("dishname").value;
            //alert(document.getElementById("dishNameText"));
        }
    </script>
    
</head>

<body>
    <!--Navigation Bar-->
	<nav class="navbar navbar-inverse" style="background: #b998f2">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>                        
                </button>
                <a class="navbar-brand" href="home.html">Waste Not Want Not</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                <li class="active"><a href="home.html">Home</a></li>
                
                <li><a href="profile.html"><span class="glyphicon glyphicon-user"></span> Profile</a></li>
                <li><a href="planner.html"><span class="glyphicon glyphicon-calendar"></span> Meal Planner</a></li>
                <li><a href="achievement.html"><span class="glyphicon glyphicon-queen"></span> Achievements</a></li>
                
                </ul>
                <ul class="nav navbar-nav navbar-right">
                <li><a href="logout.html"><span class="glyphicon glyphicon-log-out"></span> Sign Out</a></li>
                </ul>
            </div>
        </div>
    </nav>
	
    <!-- TITLE -->
    <div id = "title" class = "container">
        <div class = "row">
            <div class = "col-xs-12 title">
                <h1>New Meal</h1>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading" id="panel-heading">Dish Name</div>
            <div class="panel-body" id="panel-body">Ingredient One</div>
        </div>
        <br/>

        <form>
            <div class="form-group">
                <label for="dishname">Dish Name:</label>
                <div class="input-group" id="addingredient">
                    <input type="text" class="form-control" placeholder="Dish Name" name="dishname" id="dishname">
                    <div class="input-group-btn">
                        <p class="btn btn-default"><i class="glyphicon glyphicon-plus-sign" onclick="addDishName()"></i></p>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="addingredient">Ingredient</label>
                <div class="input-group" id="addingredient">
                    <input type="text" class="form-control" placeholder="Add ingredient" name="ingredient" id="ingredientname">
                    <div class="input-group-btn">
                        <a class="btn btn-default" onclick="addIngredient()"><i class="glyphicon glyphicon-plus-sign"></i></a>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="numserve">Serve Amount</label>
                <input class="form-control" list="amount">
                <datalist id="amount">
                    <option value="1">one person</option>
                    <option value="2">two persons</option>
                    <option value="3">three persons</option>
                    <option value="4">Four persons</option>
                    <option value="5">Five persons</option>
                </datalist>
            </div>
            <br/>
            <div>
            <button type="submit" class="btn btn-default btn-save">Save</button>
            <a href="planner2.html" class="btn btn-warning"  role="button">Cancel</a>
            </div>
        </form>


            
    </div>
  
</body>
</html>
