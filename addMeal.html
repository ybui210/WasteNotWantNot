<!DOCTYPE html>
<html lang = "en">
<head>
<meta charset = "utf-8">
<meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
<link href = "css/bootstrap.min.css" rel = "stylesheet" media = "screen">
<link href = "css/addMeal.css" rel = "stylesheet" media = "screen">
<script src = "js/jquery-3.1.1.min.js" type = "text/javascript"></script>
<script src = "js/bootstrap.min.js" type = "text/javascript"></script>

<title>Add a Meal</title>
</head>

<body>
    <!-- TITLE -->
    <div id = "title" class = "container-fluid">
        <div class = "row">
            <div class = "col-xs-12">
                <h1 class = "visible-lg">New Meal</h1>
                <h3 class = "hidden-lg">New Meal</h3>
            </div>
        </div>
    </div>
    
    <!-- form -->
    <div id = "addMealForm" class = "container-fluid">
        <form class="form-horizontal" method = "post">
            <!-- Dish Name-->
            <div class = "form-goup">
                <div class = "col-sm-2"></div>
                <div class = "col-sm-3">
                    <label for = "dishName">Dish Name:</label>
                </div>
                <div class = "col-sm-5">
                    <input type = "text" id = "dishName" name = "DishName" list = "dishList" class = "form-control"/>
                    <datalist id = "dishList">
                        <option value = "receipe">
                    </datalist>
                </div>  
            </div>
            <div class="col-xs-12"><br></div>
            <!-- Ingredient -->
            <div class = "form-goup">
                <div class = "col-sm-2"></div>             
                <div class = "col-sm-3">
                    <label for = "ingredient">Ingredient:</label>
                </div>
                <div class = "col-sm-5">
                    <input type = "text" id = "ingredient" name = "Ingredient" list = "ingredientList" class = "form-control"/>
                </div>
            </div>
            <div class="col-xs-12"><br></div>
       
            <!-- Serving Amount -->
            <div class = "form-group">
                <div class = "col-sm-2"></div>
                <div class = "col-sm-4">
                    <label for = "serveAmount">Serving Amount (in person) :</label>
                </div>
                 <div class = "col-sm-2">   
                    <input type = "number" id = "servingAmount" name = "ServingAmount" min = "1" max = "15" step ="1"  class = "form-control"/>
                 </div>
            </div>
            <div class="col-xs-12"><br></div>
        </form>
    </div>
    
    <!-- Cancel Button -->
    <div id = "button" class = "container-fluid">
        <div class = "row">
            <div class = "col-xs-3"></div>
            <div class = "col-xs-1">
                <button type = "button" class = "btn btn-block btn-primary btn-lg visible-lg visible-md">Cancel</button>
                <button type = "button" class = "btn btn-primary btn-md hidden-lg hidden-md">Cancel</button>
`           <div class = "col-xs-3"></div>
            </div>
            <div class = "col-xs-1">
                <button type = "button" class = "btn btn-block btn-primary btn-lg visible-lg visible-md">Save</button>
                <button type = "button" class = "btn btn-primary btn-md hidden-lg hidden-md">Save</button>
            </div>
        </div>
    </div>
    
    <!-- Save Button -->
    
</body>

</html>
