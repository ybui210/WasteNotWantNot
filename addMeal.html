<!DOCTYPE html>
<html lang="en">
<head>
	<title>WNWN :: Add a Meal</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link href="style/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="style/addMeal.css" rel="stylesheet" media="screen">
    <script src="bootstrap/jquery-2.1.3.min.js" type="text/javascript"></script>
    <script src="bootstrap/bootstrap.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script>
        var row_num = 0;
        var col_num = 0;

        function addDishName() {
            var dishname_input = document.getElementById("dishname").value;
            var panel_heading = document.getElementById("panel-heading");
            panel_heading.innerHTML=document.getElementById("dishname").value;
            //alert(document.getElementById("dishNameText"));
        }

        function addIngredient() {
            var tableBody = document.getElementById("tableBody");

            row_num++;
            col_num = 1;
            var row = document.createElement("tr");
            row.setAttribute("id", "row"+row_num);

            alert(row.id);
            var td = document.createElement("td");
            var ingredientName = document.getElementById("ingredientname").value;
            var ingredientNameNode = document.createTextNode(ingredientName);
            td.appendChild(ingredientNameNode);
            row.appendChild(td);
            tableBody.appendChild(row);
            //row.innerHTML += "<td>" + ingredientName + "</td>";

        }

        function addIngredientAmount() {
            if (col_num == 1) {
                col_num = 0;
                var ingredientAmount = document.getElementById("ingredientAmount").value;
                alert(ingredientAmount);
                var row = document.getElementById("row"+row_num);
                var td = document.createElement("td");
                var value=document.createTextNode(ingredientAmount);
                td.appendChild(value);
                row.appendChild(td);
                var tableBody = document.getElementById("tableBody");

                tableBody.appendChild(row);
                alert(row);
            } else {
                alert("Please enter ingredient name first");
            }
            

        }
  
    </script>
    
</head>

<body>
    <!--Navigation Bar-->
	<nav class="navbar navbar-inverse" style="background: #b998f2">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>                        
                </button>
                <a class="navbar-brand" href="home.html">Waste Not Want Not</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                <li class="active"><a href="home.html">Home</a></li>
                
                <li><a href="profile.html"><span class="glyphicon glyphicon-user"></span> Profile</a></li>
                <li><a href="planner.html"><span class="glyphicon glyphicon-calendar"></span> Meal Planner</a></li>
                <li><a href="achievement.html"><span class="glyphicon glyphicon-queen"></span> Achievements</a></li>
                
                </ul>
                <ul class="nav navbar-nav navbar-right">
                <li><a href="logout.html"><span class="glyphicon glyphicon-log-out"></span> Sign Out</a></li>
                </ul>
            </div>
        </div>
    </nav>
	
    <!-- TITLE -->
    <div id = "title" class = "container">
        <div class = "row">
            <div class = "col-xs-12 title">
                <h1>New Meal</h1>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading" id="panel-heading">Dish Name</div>
            <div class="panel-body" id="panel-body">
                 <table class="table">
                    <thead>
                    <tr>
                    <th>Ingredient</th>
                    <th>Amount</th>
                    </tr>
                    </thead>
                    <tbody id="tableBody">
                        <tr>
                        <td>row1col1</td>
                        <td>row2col2</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <br/>

        <form>
            <div class="form-group">
                <label for="dishname">Dish Name:</label>
                <div class="input-group" id="addingredient">
                    <input type="text" class="form-control" placeholder="Dish Name" name="dishname" id="dishname">
                    <div class="input-group-btn">
                        <p class="btn btn-default"><i class="glyphicon glyphicon-plus-sign" onclick="addDishName()"></i></p>
                    </div>
                </div>
            </div>
            <div class="form-group" id="ingredientNameInputGroup">
                <label for="addingredient">Ingredient</label>
                <div class="input-group" id="addingredient">
                    <input type="text" class="form-control" placeholder="Add ingredient" name="ingredient" id="ingredientname">
                    <div class="input-group-btn">
                        <a class="btn btn-default" onclick="addIngredient() "><i class="glyphicon glyphicon-plus-sign"></i></a>
                    </div>
                </div>
            </div>

             <div class="form-group" id="ingredientAmountInputGroup">
                <label for="addingredient">Ingredient Amount</label>
                <div class="input-group" id="addingredient">
                    <input type="number" class="form-control" placeholder="Add ingredient amount" name="ingredientAmount" id="ingredientAmount">
                    <div class="input-group-btn">
                        <a class="btn btn-default" onclick="addIngredientAmount() "><i class="glyphicon glyphicon-plus-sign"></i></a>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="numserve">Serve Amount</label>
                <input class="form-control" list="amount">
                <datalist id="amount">
                    <option value="1">one person</option>
                    <option value="2">two persons</option>
                    <option value="3">three persons</option>
                    <option value="4">Four persons</option>
                    <option value="5">Five persons</option>
                </datalist>
            </div>
            <br/>
            <div>
            <button type="submit" class="btn btn-default btn-save">Save</button>
            <a href="planner2.html" class="btn btn-warning"  role="button">Cancel</a>
            </div>
        </form>


            
    </div>
  
</body>
</html>
