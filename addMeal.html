<!DOCTYPE html>
<html lang="en">
<head>
	<title>WNWN :: Add a Meal</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link href="style/style.css" rel="stylesheet" media="screen">
    <script src="bootstrap/jquery-2.1.3.min.js" type="text/javascript"></script>
    <script src="bootstrap/bootstrap.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link href="style/bootstrap.min.css" rel="stylesheet" media="screen">
</head>

<body>
    <!--Navigation Bar-->
	<nav class="navbar navbar-inverse" style="background: #b998f2">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>                        
                </button>
                <a class="navbar-brand" href="home.html">Waste Not Want Not</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                <li class="active"><a href="home.html">Home</a></li>
                
                <li><a href="profile.html"><span class="glyphicon glyphicon-user"></span> Profile</a></li>
                <li><a href="planner.html"><span class="glyphicon glyphicon-calendar"></span> Meal Planner</a></li>
                <li><a href="achievement.html"><span class="glyphicon glyphicon-queen"></span> Achievements</a></li>
                
                </ul>
                <ul class="nav navbar-nav navbar-right">
                <li><a href="logout.html"><span class="glyphicon glyphicon-log-out"></span> Sign Out</a></li>
                </ul>
            </div>
        </div>
    </nav>
	

    <!-- TITLE -->
    <div id = "title" class = "container">
        <div class = "row">
            <div class = "col-xs-12 title">
                <h1>New Meal</h1>
            </div>
        </div>
    </div>
    <div class="col-xs-12"><br></div>
    <!-- form -->
    <div id = "addMealForm" class = "container">
        <form class="form-horizontal" method = "post">
            <!-- Dish Name -->
            <div class="row">
                <div class="col-xs-10 col-xs-offset-1">
                    <div class = "form-goup">
                        <div class = "col-sm-2"></div>
                        <div class = "col-sm-3">
                            <label for = "dishName">Dish Name:</label>
                        </div>
                        <div class = "col-sm-5">
                            <input type = "text" id = "dishName" name = "DishName" list = "dishList" class = "form-control"/>
                            <datalist id = "dishList">
                                <option value = "receipe">
                            </datalist>
                        </div>  
                    </div>
                </div>
            </div>
            <div class="col-xs-12"><br/></div>
            
            <!-- Ingredient -->
            <div class="row">
                <div class="col-xs-10 col-xs-offset-1">
                    <div class = "form-goup">
                        <div class = "col-sm-2"></div>             
                        <div class = "col-sm-3">
                            <label for = "ingredient">Ingredient:</label>
                        </div>
                        <div class = "col-sm-5">
                            <input type = "text" id = "ingredient" name = "Ingredient" list = "ingredientList" class = "form-control"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-12"><br></div>
            
            <!-- Serving Amount -->
            <div class="row">
                <div class="col-xs-10 col-xs-offset-1">
                    <div class = "form-group">
                        <div class = "col-sm-2"></div>
                        <div class = "col-sm-6">
                            <label for = "serveAmount">Serving Amount (# of people) :</label>
                        </div>
                         <div class = "col-sm-2">   
                            <input type = "number" id = "servingAmount" name = "ServingAmount" min = "1" max = "15" step ="1"  class = "form-control"/>
                         </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-12"><br></div>
        </form>
    </div>
    
    <!--Buttons-->
    <div id = "button" class = "container">
        <div class = "row">
            <div class="col-xs-10 col-xs-offset-1">
                <div class = "col-lg-2"></div>

                <!-- Cancel Button -->
                <div id = "cancel" class = "col-xs-4 col-sm-3">
                    <button type = "button" class = "btn cancel btn-block">Cancel</button>
                </div>
                <div class="col-xs-2"></div>
                <!-- Save Button -->
                <div id="save" class = "col-xs-4 col-sm-3">
                    <button type = "button" class = "btn save btn-block">Save</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
