<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="bootstrap/bootstrap.min.css" rel="stylesheet" media="screen">
<link href="style/mealMain.css" rel="stylesheet" media="screen">
<script src="bootstrap/jquery-3.1.1.min.js" type="text/javascript"></script>
<script src="bootstrap/bootstrap.min.js" type="text/javascript"></script>

<title>Meal Planner</title>
</head>
    
<body>
    <h2>Meal Planner</h2>
    <div id="mainForm" class="container-fluid ">
        <form class="form-horizonal" method="post">
            <!-- Calender -->
            <div class="row">
                <div class="col-xs-6 col-md-offset-2">
                    <span class="glyphicon glyphicon-calendar"></span>
                    <input type="date" name="user_date" />
                </div>
            </div>
            <div class="col-xs-12"><br/></div>   
            <!-- Breakfast-->
            <div class="meal row col-md-offset-2">
                <div class="col-xs-6 ">
                    <h4>Breakfast</h4>
                    <a href="#">
                        <span class="glyphicon glyphicon-plus-sign"></span>
                    </a>
                    <hr/>
                </div>

                <div class="col-xs-6">
                    <div class = "col-xs-12 col-md-6">
                        <h4>Completely Eaten?</h4>
                        <input type = "text" id = "eatPercent" name = "EatPercent" list = "percentList" class = "form-control"/>
                        <datalist id = "percentList">
                            <option value = "100%">
                            <option value = "80%">
                            <option value = "60%">
                            <option value = "40%">
                            <option value = "20%">
                            <option value = "0%">
                        </datalist>
                    </div>
                </div>
                </div>

            <!-- Lunch -->
            <div class="meal row col-md-offset-2">
                <div class="col-xs-6">
                    <h4>Lunch</h4>
                    <a href="#">
                        <span class="glyphicon glyphicon-plus-sign"></span>
                    </a>
                    <hr/>
                </div>
                <div class="col-xs-6">
                    <div class = "col-xs-12 col-md-6">
                        <h4>Completely Eaten?</h4>
                        <input type = "text" id = "eatPercent" name = "EatPercent" list = "percentList" class = "form-control"/>
                        <datalist id = "percentList">
                            <option value = "100%">
                            <option value = "80%">
                            <option value = "60%">
                            <option value = "40%">
                            <option value = "20%">
                            <option value = "0%">
                        </datalist>
                    </div>
                </div>
            </div>

            <!-- Dinner -->
            <div class="meal row col-md-offset-2">
                <div class="col-xs-6">
                    <h4>Dinnner</h4>
                    <a href="#">
                        <span class="glyphicon glyphicon-plus-sign"></span>
                    </a>
                    <hr/>
                </div>
                <div class="col-xs-6">
                    <div class = "col-xs-12 col-md-6">
                        <h4>Completely Eaten?</h4>
                        <input type = "text" id = "eatPercent" name = "EatPercent" list = "percentList" class = "form-control"/>
                        <datalist id = "percentList">
                            <option value = "100%">
                            <option value = "80%">
                            <option value = "60%">
                            <option value = "40%">
                            <option value = "20%">
                            <option value = "0%">
                        </datalist>
                    </div>
                </div>
            </div>
        
            <div class="col-xs-12"><br/><br/><br/><br/></div>
    <!-- Button -->
            <div class="row col-xs-offset-2">
                <div class="col-xs-2">
                    <a href="#">
                        <span class="glyphicon glyphicon-menu-left"></span>
                    </a>
                </div>
                <div class="col-xs-4"></div>
                <div class="col-xs-2">
                <a href="#">
                    <span class="glyphicon glyphicon-menu-right"></span>
                </a>
                </div>
            </div>
        </form>
    </div>
    
</body>

</html>
